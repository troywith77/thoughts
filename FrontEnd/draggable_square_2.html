<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>draggable_square_2</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #ddd;
    }
    #square {
      /* position: absolute;
      top: 0;
      left: 0; */
      width: 200px;
      height: 200px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="square"></div>
  </div>
  <script>
    let moving = false // 设置 flag，只有按住了方块才处理 mousemove 事件
    let dx
    let dy
    let lastX = 0
    let lastY = 0
    let _left = 0, _top = 0

    square.addEventListener('mousedown', (e) => {
      moving = true
      const { x, y } = e
      lastX = x
      lastY = y
      // 按下鼠标时添加事件
      document.addEventListener('mousemove', onSquareMove)
    })
    
    square.addEventListener('mouseup', (e) => {
      moving = false
      // 松掉鼠标时移除事件
      document.removeEventListener('mousemove', onSquareMove)
      const { x, y } = e
      lastX = x
      lastY = y
      _left = _left + dx
      _top = _top + dy
    })
    
    function onSquareMove(e) {
      if (!moving) return
      const { x, y } = e
      dx = x - lastX
      dy = y - lastY
      square.style.transform = `translate3D(${_left + dx}px, ${_top + dy}px, 0)`
    }
  </script>
</body>
</html>
